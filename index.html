<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSeed Visualization - 桑基图</title>
    <script src="./node_modules/@visactor/vchart/build/index.min.js"></script>
    <script src="./node_modules/@visactor/vseed/dist/umd/index.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        #chart {
            width: 100%;
            height: 700px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
        }
        
        #btn-sankey {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #btn-sankey:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #btn-sankey:active {
            transform: translateY(0);
        }
        
        #btn-hierarchical-sankey {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        
        #btn-hierarchical-sankey:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }
        
        #btn-hierarchical-sankey:active {
            transform: translateY(0);
        }

        

        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888888;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            #chart {
                height: 500px;
            }
            
            button {
                min-width: 140px;
                padding: 10px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>VSeed 桑基图&层级桑基图</h1>
        <div class="subtitle">使用VSeed Pipeline架构转换数据并生成VChart桑基图</div>
        
        <div class="button-container">
            <button id="btn-sankey">基础桑基图</button>
            <button id="btn-hierarchical-sankey">层级桑基图</button>
        </div>
        
        <div id="chart"></div>
        
=
        
        <div class="footer">
            developed in 025.12
        </div>
    </div>

    <script src="./builder.js"></script>
    <script src="./my_vseed.js"></script>
</body>

</html>
